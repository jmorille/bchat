<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="bchat-console" attributes="">

    <template>
        <style>
            :host {
                display: block;
            }
            .list {
                height: 300px;
            }
            .row {
                display: inline;
                padding: 5px;
                margin: 10px;
                background-color: turquoise;
                text-align: right;
                border-radius: 5px;
            }
        </style>

        <bchat-layout bannertitle="Red SMS">

            <core-list data="{{messages}}" class="list">
                <template>
                    <div class="row">
                        <span> {{model.name}}</span>
                        <span> {{model.message}}</span>
                    </div>
                </template>
            </core-list>

            <p>

            <div>
                <input is="core-input" value="{{message}}" ">
                <button is="paper-icon-button" on-tap="{{sendMessage}}">Send</button>
            </div>
            <br>
            bind to <code>value::input</code>: <span>{{message}}</span>
            </p>

        </bchat-layout>
    </template>

    <script>
        Polymer('bchat-console', {  // jshint ignore:line

            message: 'coucou',
            ready: function () {
                this.messages = [
                    {name: 'Bob', message: 'Hello Alice'},
                    {name: 'Alice', message: 'Hi Bob!!!'}
                ];
            },
            sendMessage: function (event, data) {
                var sendMsg = {name: 'me', message: this.message};
                this.messages.push(sendMsg);
                this.message = '';
            }
        });
    </script>

</polymer-element>
