<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="bchat-layout">

    <style>
        :host {
            display: block;
        }

        paper-header-panel {
            height: 100%;
        }

        paper-toolbar{
            @apply(--layout-horizontal);
        }

        .content {
            height:100%;
        }

        paper-icon-button {
            height: 24px;
            width: 24px;
        }

        paper-icon-button:not(:last-child) {
            margin-right: 8px;
        }

    </style>

    <template>

        <paper-drawer-panel id="paperDrawerPanel">

            <paper-header-panel drawer class="flex" >
                <paper-toolbar  >
                    <div title>Menu</div>
                </paper-toolbar>
                <div class="content fit">
                    <bchat-menu></bchat-menu>
                </div>
            </paper-header-panel>
            <paper-header-panel main  class="flex" mode="waterfall">
                <paper-toolbar  class="medium-tall" >
                    <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
                    <paper-icon-button icon="arrow-back" title="arrow-back" on-tap="{{_onTapBackAction}}"></paper-icon-button>
                    <div title class="bottom">{{pageTitle}}</div>
                    <paper-icon-button icon="more" on-tap="{{_onTapMoreAction}}"></paper-icon-button>
                </paper-toolbar>
                <div class="content fit">
                    <content></content>
                </div>
            </paper-header-panel>

        </paper-drawer-panel>
    </template>

</dom-module>
<script>
    Polymer({
        is: 'bchat-layout',
        properties: {
            pageTitle: {
                type:String,
                value: 'Red Sms'
            }
        },
        _onTapMoreAction: function () {
            
        },
        _onTapBackAction: function () {
            
        }
    });
</script>
