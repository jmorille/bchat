<link rel="import" href="../../bower_components/polymer/polymer.html">


<polymer-element name="bchat-layout" attributes="bannertitle">


    <template>
        <style>
            :host {
                display: block;
            }

            [main] {
                background-color: #F9F9F9;
            }

            [drawer] {
                background-color: #F9F9F9;
            }

            core-toolbar [icon="more-vert"] {
                padding-right: 0;
            }

            paper-menu-button paper-item {
                color: #000000;
            }

            .menu-icon {
                height: 32px;
                width: 48px;
                margin: 6px;
            }

            .site-banner {
                background-color: #7986cb;
                color: white;
            }

            .site-menu {
                background-color: #EEEEEE;
                margin: 0px;
                padding: 0px;
            }

        </style>


        <core-drawer-panel id="paperDrawerPanel">
            <core-header-panel drawer class="site-menu" mode="waterfall">
                <!-- Side Menu Header -->
                <core-toolbar>
                    <div id="siteMenuHeaderContent" on-tap="{{siteMenuHeaderTapHandler}}" layout horizontal center>
                        <core-icon src="/images/polymer-logo.svg" class="menu-icon"></core-icon>
                        <span>Menu</span>
                    </div>
                </core-toolbar>
                <!-- Side Menu -->
                <div>
                    Menu
                </div>
            </core-header-panel>
            <core-header-panel main mode="waterfall-tall" tallclass="medium-tall">
                <!-- Site Banner -->
                <core-toolbar class="site-banner">
                    <paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
                    <div class="bottom indent">{{bannertitle}}</div>
                    <span flex></span>
                    <content id="contentSiteBannerMenu" select="[banner-menu]"></content>
                </core-toolbar>
                <!-- Content -->
                <div class="content">
                    <content></content>
                </div>
            </core-header-panel>
        </core-drawer-panel>


    </template>

    <script>
        Polymer('bchat-layout', {});
    </script>
</polymer-element>
