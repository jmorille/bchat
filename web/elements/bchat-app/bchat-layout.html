<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="bchat-layout">

    <style>
        :host {
            display: block;
        }

        paper-header-panel {
            height: 100%;
        }



    </style>

    <template>

        <paper-drawer-panel id="paperDrawerPanel">

            <paper-header-panel drawer class="flex fit">
                <paper-toolbar>
                    <div title>Menu</div>
                </paper-toolbar>
                <div class="content fit">
                    <bchat-menu></bchat-menu>
                </div>
            </paper-header-panel>
            <paper-header-panel main mode="waterfall">
                <paper-toolbar>
                    <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
                    <paper-icon-button icon="arrow-back" title="arrow-back" on-tap="_onTapBackAction"></paper-icon-button>
                    <div title>{{pageTitle}}</div>
                    <paper-icon-button icon="more-vert" on-tap="_onTapMoreAction"></paper-icon-button>
                </paper-toolbar>
                <div class="content fit">
                    <content></content>
                </div>
            </paper-header-panel>

        </paper-drawer-panel>
    </template>

</dom-module>
<script>
    Polymer({
        is: 'bchat-layout',
        properties: {
            pageTitle: {
                type: String,
                value: 'Red Sms'
            },
            routeBack: String
        },
        _onTapMoreAction: function () {

        },
        _onTapBackAction: function (event) {
            MoreRouting.navigateTo(this.routeBack);
            event.preventDefault();
        }
    });
</script>
