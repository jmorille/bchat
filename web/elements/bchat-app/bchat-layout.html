<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="bchat-layout">

    <style>
        :host {
            display: block;
        }

        paper-header-panel {
            height: 100%;
        }

        /* TODO: these colors should come from paper-styles/default-theme.html
             once Polymer/polymer#1415 is fixed. */
        paper-drawer-panel #drawer {
            background-color: #3f51b5;
            border-right: 1px solid #ccc;
        }
        paper-drawer-panel::shadow #drawer {
            background-color: #3f51b5;
            border-right: 1px solid #ccc;
        }
        paper-drawer-panel[right-drawer] #drawer {
            border-left: 1px solid #ccc;
            border-right: none;
        }
        paper-drawer-panel[right-drawer]::shadow #drawer {
            border-left: 1px solid #ccc;
            border-right: none;
        }
        paper-drawer-panel #main  { background-color: #c5cae9 }
        paper-drawer-panel::shadow #main { background-color: #c5cae9; }
        button {
            width: 160px;
            height: 40px;
            font-size: 16px;
            margin: 8px;
        }
    </style>

    <template>

        <paper-drawer-panel  id="paperDrawerPanel">
            <paper-header-panel drawer mode="waterfall" tall-class="medium-tall">
                <div class="paper-header">waterfall-tall (tallClass: medium-tall)</div>
                <div class="content">
                    Menu
                </div>
            </paper-header-panel>
            <paper-header-panel main mode="waterfall-tall" tall-class="medium-tall">
                <div  class="paper-header">
                    <paper-icon-button icon="menu" title="menu"></paper-icon-button>
                    <paper-icon-button icon="arrow-back" title="arrow-back"></paper-icon-button>
                    <paper-icon-button class="red" icon="favorite" title="red icon">coucou</paper-icon-button>
                    <button paper-drawer-toggle>toggle drawer</button>
                    <div class="bottom indent">BChat</div>
                </div>
                <div class="content fit">
                    <div>Content</div>
                    <content></content>
                </div>
            <paper-header-panel>
        </paper-drawer-panel>

 
    </template>

</dom-module>
<script>
    Polymer({
        is: 'bchat-layout'
    });
</script>
