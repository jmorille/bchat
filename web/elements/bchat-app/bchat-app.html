<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="bchat-app">

    <style>
        :host {
            display: block;
        }

    </style>

    <template>

        <more-route-selector>
            <iron-pages attr-for-selected="route" selected="root">
                <bchat-conversations route="root"></bchat-conversations>
                <redsms-preferences route="prefs"></redsms-preferences>
                <bchat-console route="thread"></bchat-console>
            </iron-pages>
        </more-route-selector>
    </template>

</dom-module>
<script>
    Polymer({
        is: 'bchat-app',
        properties: {
            pageSelected: {
                type: String,
                value: 'prefs',
                notify: true
            }
        }
    });
</script>
