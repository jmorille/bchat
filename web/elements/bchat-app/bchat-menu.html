<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="bchat-menu">

    <style>
        :host {
            display: block;
        }

    </style>

    <template>

        <paper-menu  class="list" selected="{{pageSelected}}">
            <paper-item>Inbox</paper-item>
            <paper-item disabled>Starred</paper-item>
            <paper-item>Sent mail</paper-item>
            <paper-item>Drafts</paper-item>
        </paper-menu>


    </template>

</dom-module>
<script>
    Polymer({
        is: 'bchat-menu',
        properties: {
            pageSelected: {
                type: Number,
                value: 0,
                notify: true
            }
        }
    });
</script>
