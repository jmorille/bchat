<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="bchat-menu">

    <style>
        :host {
            display: block;
        }

    </style>

    <template>

        <paper-menu  class="list"  >
            <paper-item on-tap="_onTapHome">Home</paper-item>
            <paper-item on-tap="_onTapPrefs">Préférences</paper-item>
            <paper-item on-tap="_onTapThread">Thread</paper-item>
        </paper-menu>


    </template>

</dom-module>
<script>
    Polymer({
        is: 'bchat-menu',
        _onTapHome: function(event) {
            // If you wish to navigate imperatively, `MoreRouting.navigateTo` is the
            // way to go:
            console.log('Request navigateTo', 'root');
            MoreRouting.navigateTo('root');
            event.preventDefault();
        },
        _onTapPrefs: function(event) {
            // If you wish to navigate imperatively, `MoreRouting.navigateTo` is the
            // way to go:
            console.log('Request navigateTo', 'prefs');
            MoreRouting.navigateTo('prefs');
            event.preventDefault();
        },
        _onTapThread: function(event) {
            // If you wish to navigate imperatively, `MoreRouting.navigateTo` is the
            // way to go:
            console.log('Request navigateTo', 'thread');
            MoreRouting.navigateTo('thread', {threadId:'toto'});
            event.preventDefault();
        }
    });
</script>
